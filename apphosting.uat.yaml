# Settings to manage and configure a Firebase App Hosting backend - UAT Environment
# https://firebase.google.com/docs/app-hosting/configure

# The region to deploy the backend to.
location: europe-west4

runConfig:
  # UAT environment - minimal resources for cost savings
  minInstances: 0
  maxInstances: 1
  cpu: 1
  memoryMiB: 1024  # Increased from 512 for Next.js stability

env:
  # Backend API URL for server-side requests
  - variable: BACKEND_URL
    value: https://uat-api.dailychexly.com
    availability:
      - RUNTIME
      - BUILD
  
  # Public API URL for client-side requests
  - variable: NEXT_PUBLIC_API_URL
    value: https://uat-api.dailychexly.com
    availability:
      - BUILD
      - RUNTIME
