# Settings to manage and configure a Firebase App Hosting backend - Production Environment
# https://firebase.google.com/docs/app-hosting/configure

# The region to deploy the backend to.
location: europe-west4

runConfig:
  minInstances: 0 
  maxInstances: 1  # Allow more scaling for production
  cpu: 1
  memoryMiB: 1024

env:
  # Backend API URL for server-side requests
  - variable: BACKEND_URL
    value: https://api.dailychexly.com
    availability:
      - RUNTIME
      - BUILD
  
  # Public API URL for client-side requests
  - variable: NEXT_PUBLIC_BACKEND_URL
    value: https://api.dailychexly.com
    availability:
      - BUILD
      - RUNTIME
