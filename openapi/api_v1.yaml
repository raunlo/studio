openapi: 3.0.3
info:
  title: Checklist service v1
  description: Checklist service v1
  version: 1.0.0
paths:
  /:
    get:
      summary: Health check
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/v1/checklists:
    get:
      summary: Get all checklists
      operationId: getAllChecklists
      tags:
        - checklist
      responses:
        '200':
          description: A list of checklist items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChecklistResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new checklist
      operationId: createChecklist
      tags:
        - checklist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChecklistRequest'
      responses:
        '201':
          description: Checklist created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/checklists/{checklistId}:
    get:
      summary: Get checklist by ID
      operationId: getChecklistById
      tags:
        - checklist
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
      responses:
        '200':
          description: A checklist item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update checklist by ID
      operationId: UpdateChecklistById
      tags:
        - checklist
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChecklistRequest'
      responses:
        '200':
          description: A checklist item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete checklist by ID
      operationId: DeleteChecklistById
      tags:
        - checklist
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
      responses:
        '204':
          description: Checklist deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/checklists/{checklistId}/items:
    get:
      summary: Get all checklist items by checklist ID
      operationId: getAllChecklistItems
      tags:
        - checklistItem
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: sort
          in: query
          schema:
            type: string
            enum:
              - asc
              - desc
          description: Sort order
        - name: completed
          in: query
          schema:
            type: boolean
          description: Filter by completed status
      responses:
        '200':
          description: A list of checklist items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChecklistItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new checklist item
      operationId: createChecklistItem
      tags:
        - checklistItem
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChecklistItemRequest'
      responses:
        '201':
          description: Checklist item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/checklists/{checklistId}/items/{itemId}:
    get:
      summary: Get checklist item by checklist id and item id
      operationId: GetChecklistItemBychecklistIdAndItemId
      tags:
        - checklistItem
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
            description: Checklist item id
      responses:
        '200':
           description: "Successful request"
           content:
              application/json:
                  schema:
                    $ref: '#/components/schemas/ChecklistItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist item or checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete checklist item by checklistId and checklistItemId
      operationId: DeleteChecklistItemById
      tags:
        - checklistItem
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
            description: Checklist item id
      responses:
        '204':
          description: Checklist item deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist item or checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update checklist item by checklist id and item id
      operationId: UpdateChecklistItemBychecklistIdAndItemId
      tags:
        - checklistItem
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
            description: Checklist item id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateChecklistItemRequest'
      responses:
        '200':
              description: Checklist item updated
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ChecklistItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        
      description: Checklist item or checklist not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  /api/v1/checklists/{checklistId}/items/{itemId}/toggle-complete:
    patch:
      summary: Toggle checklist item completion status
      operationId: ToggleChecklistItemComplete
      tags:
        - checklistItem
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist item id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - completed
              properties:
                completed:
                  type: boolean
                  description: New completion status
      responses:
        '200':
          description: Checklist item completion status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistItemResponse'
        '404':
          description: Checklist item or checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/checklists/{checklistId}/items/{itemId}/change-order:
    patch:
      summary: Change checklist item order number
      operationId: ChangeChecklistItemOrderNumber
      tags:
        - checklistItem
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist item id
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: asc
          required: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
               - newOrderNumber
              properties:
                newOrderNumber:
                  type: number
                  x-go-type: uint
                  format: int64
                  minimum: 1
      responses:
        '200':
          description: Successfully updated order number for checklist item
          content:
            application/json:
              schema:
                type: object
                properties:
                  oldOrderNumber:
                    type: number
                    x-go-type: uint
                    format: int64
                    minimum: 1
                  newOrderNumber:
                    type: number
                    x-go-type: uint
                    format: int64
                    minimum: 1
        '404':
          description: checklist item or checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/checklists/{checklistId}/items/{itemId}/rows:
    post:
      summary: Create checklist item row
      operationId: createChecklistItemRow
      tags:
        - checklistItem
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist item id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChecklistItemRowRequest'
      responses:
        '201':
          description: Checklist item row created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistItemRowResponse'
        '404':
          description: Checklist item or checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/checklists/{checklistId}/items/{itemId}/rows/{rowId}:
    delete:
      summary: Delete checklist item row by checklistId, itemId and rowId
      operationId: DeleteChecklistItemRow
      tags:
        - checklistItem
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist item id
        - name: rowId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist item row id
      responses:
        '204':
          description: Checklist item row deleted
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist item row or checklist item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/events/checklist-item-updates/{checklistId}:
    get:
      summary: Server-Sent Events stream for real-time updates for checklist items, filtered by checklistId
      operationId: getEventsStreamForChecklistItems
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID to filter events
      tags:
        - events
      responses:
        '200':
          description: SSE event stream
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/EventEnvelope'
                


components:
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          nullable: false
          minLength: 0
      required:
        - code
        - message
    CreateChecklistItemRequest:
      type: object
      properties:
        name:
          type: string
          nullable: false
          minLength: 1
        rows:
            type: array
            items:
                $ref: '#/components/schemas/CreateOrUpdateChecklistItemRowRequest'
      required:
        - name
    UpdateChecklistItemRequest:
      type: object
      properties:
        id:
          x-go-type: uint
          type: integer
          nullable: false
        name:
          type: string
          nullable: false
          minLength: 1
        completed:
          type: boolean
          nullable: false
        rows:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                x-go-type: uint
                format: int32
                nullable: false
                minimum: 1
              name:
                type: string
                nullable: false
                minLength: 1
              completed:
                type: boolean
                nullable: true
                default: false
            required:
              - name
              - completed
              - id
      required:
        - id
        - name
        - completed
        - rows
    ChecklistItemResponse:
      type: object
      properties:
        id:
          type: number
          x-go-type: uint
          nullable: false
          minimum: 1
          format: int64
        name:
          type: string
          nullable: false
          minLength: 1
        completed:
          type: boolean
          nullable: false
          default: false
        orderNumber:
          type: number
          x-go-type: uint
          nullable: false
          minimum: 1
          format: int64
        rows:
          type: array
          items:
            $ref: '#/components/schemas/ChecklistItemRowResponse'
      required:
        - name
        - completed
        - id
        - orderNumber
        - rows
    ChecklistItemRowResponse:
      type: object
      properties:
        id:
          type: number
          format: int64
          minimum: 0
          x-go-type: uint
          nullable: false
        name:
          type: string
          nullable: false
          minLength: 1
        completed:
          type: boolean
          nullable: true
          default: false
      required:
        - id
        - name
        - completed
    CreateOrUpdateChecklistItemRowRequest:
      type: object
      properties:
        name:
          type: string
          nullable: false
          minLength: 1
        completed:
          type: boolean
          nullable: true
          default: false
      required:
        - name
        - completed
    CreateChecklistItemRowRequest:
      allOf:
        - $ref: '#/components/schemas/CreateOrUpdateChecklistItemRowRequest'
    ChecklistUpdateAndCreateRequest:
      type: object
      properties:
        name:
          type: string
          nullable: false
          minLength: 1
      required:
        - name
    CreateChecklistRequest:
      allOf:
        - $ref: '#/components/schemas/ChecklistUpdateAndCreateRequest'
    UpdateChecklistRequest:
      type: object
      allOf:
        - $ref: '#/components/schemas/ChecklistUpdateAndCreateRequest'
    ChecklistResponse:
      type: object
      properties:
        id:
          type: number
          x-go-type: uint
          nullable: false
          format: int64
          minimum: 1
        name:
          type: string
          nullable: false
          minLength: 1
        items:
          type: array
          items:
            $ref: '#/components/schemas/ChecklistItemResponse'
      required:
        - name
        - id
    EventEnvelope:
      type: object
      description: |
        Envelope for SSE events; sent as JSON in the SSE data field.
        The `type` field indicates the event type, and the `payload` field contains the event data.
        The expected structure of `payload` for each `type` is as follows:
          - checklistItemCreated: ChecklistItemResponse
          - checklistItemUpdated: ChecklistItemResponse
          - checklistItemDeleted: ChecklistItemDeletedEventPayload
          - checklistItemRowAdded: ChecklistItemRowResponse
          - checklistItemRowUpdated: ChecklistItemRowResponse
          - checklistItemRowDeleted: ChecklistItemRowDeletedEventPayload
          - checklistItemRowAdded: ChecklistItemRowAddedEventPayload
          - checklistItemReordered: ChecklistItemReorderedEventPayload
        For event types not listed above, `payload` may be null or a free-form object.
      properties:
        type:
          type: string
          description: Event type identifier
          example: checklistItemCreated
          enum:
            - checklistItemCreated
            - checklistItemUpdated
            - checklistItemDeleted
            - checklistItemRowAdded
            - checklistItemRowUpdated
            - checklistItemRowDeleted
            - checklistItemReordered
        payload:
          description: |
            Payload structure depends on event type:
              - checklistItemCreated, checklistItemUpdated: ChecklistItemResponse
              - checklistItemDeleted: ChecklistItemDeletedEventPayload
              - checklistItemRowAdded, checklistItemRowUpdated: ChecklistItemRowResponse
              - checklistItemRowDeleted: ChecklistItemRowDeletedEventPayload
              - checklistItemReordered: ChecklistItemReorderedEventPayload
          anyOf:
            - $ref: '#/components/schemas/ChecklistItemResponse'
            - $ref: '#/components/schemas/ChecklistItemRowResponse'
            - $ref: '#/components/schemas/ChecklistItemRowDeletedEventPayload'
            - $ref: '#/components/schemas/ChecklistItemRowAddedEventPayload'
            - $ref: '#/components/schemas/ChecklistItemDeletedEventPayload'
            - $ref: '#/components/schemas/ChecklistItemReorderedEventPayload'
      required:
        - type
    
    ChecklistItemRowDeletedEventPayload:
      type: object
      properties:
        itemId:
          type: number
          x-go-type: uint
          nullable: false
          format: int64
          minimum: 1
        rowId:
          type: number
          x-go-type: uint
          nullable: false
          format: int64
          minimum: 1
      required:
        - itemId
        - rowId
    ChecklistItemRowAddedEventPayload:
      type: object
      properties:
        itemId:
          type: number
          x-go-type: uint
          nullable: false
          format: int64
          minimum: 1
        row:
          $ref: '#/components/schemas/ChecklistItemRowResponse'
      required:
        - itemId
        - row
    ChecklistItemDeletedEventPayload:
      type: object
      properties:
        itemId:
          type: number
          x-go-type: uint
          nullable: false
          format: int64
          minimum: 1
      required:
        - itemId
    ChecklistItemReorderedEventPayload:
      type: object
      properties:
        itemId:
          type: number
          x-go-type: uint
          nullable: false
          format: int64
          minimum: 1
        newOrderNumber:
          type: number
          x-go-type: uint
          nullable: false
          format: int64
          minimum: 1
        orderChanged:
          type: boolean
          description: Indicates if the order number was changed
      required:
        - itemId
        - orderChanged
        - newOrderNumber
