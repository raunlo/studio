openapi: 3.0.3
info:
  title: Checklist service v1
  description: Checklist service v1
  version: 1.0.0
security:
  - CookieAuth: []
paths:
  /:
    parameters:
      - $ref: '#/components/parameters/X-Client-Id'
    get:
      summary: Health check
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/v1/checklists:
    parameters:
      - $ref: '#/components/parameters/X-Client-Id'
    get:
      summary: Get all checklists
      operationId: getAllChecklists
      tags:
        - checklist
      responses:
        '200':
          description: A list of checklist items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChecklistResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
      summary: Create a new checklist
      operationId: createChecklist
      tags:
        - checklist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChecklistRequest'
      responses:
        '201':
          description: Checklist created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/checklists/{checklistId}:
    get:
      summary: Get checklist by ID
      operationId: getChecklistById
      tags:
        - checklist
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
      responses:
        '200':
          description: A checklist item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update checklist by ID
      operationId: UpdateChecklistById
      tags:
        - checklist
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChecklistRequest'
      responses:
        '200':
          description: A checklist item
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete checklist by ID
      operationId: DeleteChecklistById
      tags:
        - checklist
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
      responses:
        '204':
          description: Checklist deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/checklists/{checklistId}/items:
    get:
      summary: Get all checklist items by checklist ID
      operationId: getAllChecklistItems
      tags:
        - checklistItem
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: sort
          in: query
          schema:
            type: string
            enum:
              - asc
              - desc
          description: Sort order
        - name: completed
          in: query
          schema:
            type: boolean
          description: Filter by completed status
      responses:
        '200':
          description: A list of checklist items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChecklistItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create a new checklist item
      operationId: createChecklistItem
      tags:
        - checklistItem
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChecklistItemRequest'
      responses:
        '201':
          description: Checklist item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/checklists/{checklistId}/items/{itemId}:
    get:
      summary: Get checklist item by checklist id and item id
      operationId: GetChecklistItemBychecklistIdAndItemId
      tags:
        - checklistItem
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
            description: Checklist item id
      responses:
        '200':
           description: "Successful request"
           content:
              application/json:
                  schema:
                    $ref: '#/components/schemas/ChecklistItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist item or checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete checklist item by checklistId and checklistItemId
      operationId: DeleteChecklistItemById
      tags:
        - checklistItem
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
            description: Checklist item id
      responses:
        '204':
          description: Checklist item deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist item or checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update checklist item by checklist id and item id
      operationId: UpdateChecklistItemBychecklistIdAndItemId
      tags:
        - checklistItem
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
            description: Checklist item id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateChecklistItemRequest'
      responses:
        '200':
              description: Checklist item updated
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ChecklistItemResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        
      description: Checklist item or checklist not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  /api/v1/checklists/{checklistId}/items/{itemId}/toggle-complete:
    patch:
      summary: Toggle checklist item completion status
      operationId: ToggleChecklistItemComplete
      tags:
        - checklistItem
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist item id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - completed
              properties:
                completed:
                  type: boolean
                  description: New completion status
      responses:
        '200':
          description: Checklist item completion status updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistItemResponse'
        '404':
          description: Checklist item or checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/checklists/{checklistId}/items/{itemId}/change-order:
    patch:
      summary: Change checklist item order number
      operationId: ChangeChecklistItemOrderNumber
      tags:
        - checklistItem
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist item id
        - name: sortOrder
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: asc
          required: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
               - newOrderNumber
              properties:
                newOrderNumber:
                  type: number
                  x-go-type: uint
                  format: int64
                  minimum: 1
      responses:
        '200':
          description: Successfully updated order number for checklist item
          content:
            application/json:
              schema:
                type: object
                properties:
                  oldOrderNumber:
                    type: number
                    x-go-type: uint
                    format: int64
                    minimum: 1
                  newOrderNumber:
                    type: number
                    x-go-type: uint
                    format: int64
                    minimum: 1
        '404':
          description: checklist item or checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/checklists/{checklistId}/items/{itemId}/rows:
    post:
      summary: Create checklist item row
      operationId: createChecklistItemRow
      tags:
        - checklistItem
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist item id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChecklistItemRowRequest'
      responses:
        '201':
          description: Checklist item row created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChecklistItemRowResponse'
        '404':
          description: Checklist item or checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/checklists/{checklistId}/items/{itemId}/rows/{rowId}:
    delete:
      summary: Delete checklist item row by checklistId, itemId and rowId
      operationId: DeleteChecklistItemRow
      tags:
        - checklistItem
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
        - name: itemId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist item id
        - name: rowId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist item row id
      responses:
        '204':
          description: Checklist item row deleted
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist item row or checklist item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /v1/events/checklist-item-updates/{checklistId}:
    get:
      summary: Server-Sent Events stream for real-time updates for checklist items, filtered by checklistId
      operationId: getEventsStreamForChecklistItems
      parameters:
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID to filter events
        - name: clientId
          in: query
          required: false
          schema:
            type: string
          description: Client identifier passed by frontend
      tags:
        - events
      responses:
        '200':
          description: SSE event stream
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/EventEnvelope'

  /api/v1/checklists/{checklistId}/invites:
    get:
      summary: List active invite links for a checklist
      operationId: getChecklistInvites
      tags:
        - checklist
        - invite
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
      responses:
        '200':
          description: List of active invites
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InviteResponse'
        '403':
          description: User is not the checklist owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new invite link
      operationId: createChecklistInvite
      tags:
        - checklist
        - invite
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateInviteRequest'
      responses:
        '201':
          description: Invite created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InviteResponse'
        '403':
          description: User is not the checklist owner
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/checklists/invites/{inviteId}:
    delete:
      summary: Revoke an invite link
      operationId: revokeChecklistInvite
      tags:
        - checklist
        - invite
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: inviteId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Invite ID
      responses:
        '204':
          description: Invite revoked successfully
        '403':
          description: User is not the owner of the checklist this invite belongs to
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Invite not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/invites/{token}/claim:
    post:
      summary: Claim an invite to gain access to a checklist
      operationId: claimInvite
      tags:
        - invite
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: token
          in: path
          required: true
          schema:
            type: string
            minLength: 64
            maxLength: 64
          description: Invite token
      responses:
        '200':
          description: Invite claimed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClaimInviteResponse'
        '400':
          description: Invite expired, already claimed, or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Invite not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/v1/checklists/{checklistId}/leave:
    post:
      summary: Leave a shared checklist
      operationId: leaveSharedChecklist
      description: Remove yourself from a shared checklist. Owners cannot leave their own checklists. Users can rejoin using the same invite link after leaving.
      tags:
        - checklist
      parameters:
        - $ref: '#/components/parameters/X-Client-Id'
        - name: checklistId
          in: path
          required: true
          schema:
            type: number
            x-go-type: uint
            minimum: 1
            format: int64
          description: Checklist ID to leave
      responses:
        '204':
          description: Successfully left the shared checklist
        '400':
          description: Bad request (owner trying to leave)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Checklist not found or no shared access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: User not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


components:
  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: user_token
      description: |
        Cookie-based authentication using Google ID tokens.
        The user_token cookie is automatically sent by the browser and contains a JWT token.
        This cookie is set with HttpOnly, Secure, and SameSite attributes for security.
  parameters:
    X-Client-Id:
      name: X-Client-Id
      in: header
      required: false
      schema:
        type: string
      description: Client identifier sent by frontend in headers
  schemas:
    Error:
      type: object
      properties:
        message:
          type: string
          nullable: false
          minLength: 0
      required:
        - code
        - message
    CreateChecklistItemRequest:
      type: object
      properties:
        name:
          type: string
          nullable: false
          minLength: 1
        rows:
            type: array
            items:
                $ref: '#/components/schemas/CreateOrUpdateChecklistItemRowRequest'
      required:
        - name
    UpdateChecklistItemRequest:
      type: object
      properties:
        id:
          x-go-type: uint
          type: integer
          nullable: false
        name:
          type: string
          nullable: false
          minLength: 1
        completed:
          type: boolean
          nullable: false
        rows:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                x-go-type: uint
                format: int32
                nullable: false
                minimum: 1
              name:
                type: string
                nullable: false
                minLength: 1
              completed:
                type: boolean
                nullable: true
                default: false
            required:
              - name
              - completed
              - id
      required:
        - id
        - name
        - completed
        - rows
    ChecklistItemResponse:
      type: object
      properties:
        id:
          type: number
          x-go-type: uint
          nullable: false
          minimum: 1
          format: int64
        name:
          type: string
          nullable: false
          minLength: 1
        completed:
          type: boolean
          nullable: false
          default: false
        orderNumber:
          type: number
          x-go-type: uint
          nullable: false
          minimum: 1
          format: int64
        rows:
          type: array
          items:
            $ref: '#/components/schemas/ChecklistItemRowResponse'
      required:
        - name
        - completed
        - id
        - orderNumber
        - rows
    ChecklistItemRowResponse:
      type: object
      properties:
        id:
          type: number
